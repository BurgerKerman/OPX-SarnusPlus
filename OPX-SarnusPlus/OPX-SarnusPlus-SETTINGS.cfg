// Modify these settings to customize your game

@Kopernicus:BEFORE[OPX-JoolPlus]
{
    OPX_SarnusPlus_Settings
    {
        UseInnerPseudobodies = True // True or False, defaults to True
        HaleRevamp = True // True or False, defaults to True
        OvokRevamp = True // True or False, defaults to True
    }
}
//EXPLANATIONS
// UseInnerPseudobodies – adds the two inner pseudobodies to the system, as optional destinations to fill out the system's features. 
// They have no contract weight, and science values add up to a smaller number of bodies to prevent oversaturation.
// HaleRevamp – new Hale applied
// OvokRevamp – new Ovok applied
// future updates will add more
