@Kopernicus:AFTER[EelooMoons]
{
    @Body[Sar]:FOR[OPX-SarnusPlus]
    {
        @Orbit
        {
            %referenceBody = Sarnus
            %semiMajorAxis = 37739600
            %eccentricity = 0.0022
            %inclination = 0.019
        }
    }
    @Body[Telsa]:FOR[OPX-SarnusPlus]
    {
        @Orbit
        {
            %referenceBody = Sarnus
            %semiMajorAxis = 37739600
            %eccentricity = 0.0022
            %inclination = 0.019
            %meanAnomalyAtEpochD = 114
            %longitudeOfAscendingNode = 140
            %argumentOfPeriapsis = 172
        }
    }
}
